<div class = "contain" style = "width: fit-content">
    <h1 style = "width: fit-content">
        <i class="fas fa-user-cog"></i>
        Welcome administrator
    </h1>

    <form id = "form" [formGroup] = "form" (ngSubmit) = "login()">
        <i class = "fas fa-user icon"></i><br>
        <input type = "text" placeholder = "Username" formControlName = "username" class = "form-control"><br>

        <input type = "password" placeholder = "Password" formControlName = "password" class = "form-control"><br>
        <i class="fas fa-lock icon2"></i>


        <button type = "submit" class = "btn btn-success" [disabled] = "form.invalid">Log in</button> &nbsp; &nbsp; &nbsp; 
        <button type = "reset" class = "btn btn-danger">Reset</button>

    </form>
</div>
